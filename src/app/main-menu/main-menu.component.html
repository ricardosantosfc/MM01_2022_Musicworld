<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>MusicWorld</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
  </head>
  <body>
    <div class="background"></div>
    <div class=" container" id ="cont-video">
      <div class=" c-video" id ="video">
        <video id="vid" disablepictureinpicture width="640" height="480" controls autoplay (timeupdate)="getCurrentTime($event)" >
          <source src="docs/assets/video.mp4" type="video/mp4" >
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
    <div class="header_text">
      <h1>MUSICWORLD</h1>
    </div>
    <div class ="header_browse">
      <h2>Browse by...</h2>
    </div>
    <div class="grid">
      <div class="menu Instruments">
        <img src="docs/assets/instruments.jpg" alt="">
        <p>Instruments</p>
      </div>
      <div class="menu Country">
        <img src="docs/assets/country.jpg" alt="">
        <p>Countries</p></div>
      <div class="menu Songs">
        <img src="docs/assets/songs.jpg" alt="">
        <p>Songs</p>
      </div>
    </div>
    <div class="tooltip" id="overlay" (click) = "goToSelectedPage($event)"  > 
      <span id="hypervideo-info" class="tooltiptext">Click on the video now to learn more about the Brinquinho </span>
    </div>
  </body>
</html>
